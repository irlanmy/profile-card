<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img class="img-top" src="../images/bg-pattern-top.svg" alt="">
    <div class="container">
        <div class="cover">
            <img src="../images/bg-pattern-card.svg" alt="">
        </div>
        <img class="profile-picture" src="../images/image-victor.jpg" alt="">
        <div class="card-name">
            <div class="card-name-1">
                <h2>Victor Crest</h2>
                <h2 class="card-number">26</h2>
            </div>
            <p>London</p>
        </div><hr>
        <div class="social-media">
            <div class="followers">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
    <img class="img-bottom" src="../images/bg-pattern-bottom.svg" alt="">
</body>
</html>
